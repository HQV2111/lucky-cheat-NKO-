<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Nhận Key LUCKY CHEAT</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .game-box {
            background: #222;
            padding: 15px;
            margin: 15px auto;
            width: 250px;
            border-radius: 10px;
            border: 3px solid;
            position: relative;
            animation: glow 4.5s infinite alternate;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @keyframes glow {
            10% { border-color: #0000FF; }
            20% { border-color: #FF0000; }
            30% { border-color: #FF00FF; }
            40% { border-color: #FFD700; }
            50% { border-color: #00FF00; }
            60% { border-color: #00FFFF; }
            70% { border-color: #4B0082; }
        }
        .game-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .game-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .game-info {
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="game-box">

        </div>

        </div>
    </div>
