<!DOCTYPE html>

    <style>
        body {

            color: white;

            text-align: center;
        }
        .game-box {
            background: #222;
            padding: 20px;
            margin: 20px auto;
            width: 350px;
            border-radius: 10px;
            border: 5px solid;
            position: relative;
            animation: glow 4.5s infinite alternate;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        @keyframes glow {
    10% { border-color: #0000FF; } /* xanh dương*/
    20% { border-color: #FF0000; } /* đỏ */
    30% { border-color: #FF00FF; } /* Tím */
    40% { border-color: #FFD700; } /* Quay lại vàng */
    50% { border-color: #00FF00; } /* Xanh lá */
    50% { border-color: #00FFFF; } /* lam */
    50% { border-color: #4B0082; } /* tràm */   
}
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .game-box img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .game-info {
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="game-box">
